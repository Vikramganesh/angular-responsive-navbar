<div style="height: 80vh;">
    <mat-toolbar color="warn">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>web site logo</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a [routerLink]="['home']" mat-button>Home</a>
          <a [routerLink]="['about']" mat-button>About</a>
          <a [routerLink]="['services']" mat-button>services</a>
          <a [routerLink]="['products']" mat-button>products</a>
          <a [routerLink]="['category']" mat-button>category</a>
          <a [routerLink]="['settings']" mat-button>settings</a>
         
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a [routerLink]="['home']" mat-list-item>Home</a>
          <a [routerLink]="['about']" mat-list-item>About</a>
          <a [routerLink]="['services']" mat-list-item>services</a>
          <a [routerLink]="['products']" mat-list-item>products</a>
          <a [routerLink]="['category']" mat-list-item>category</a>
          <a [routerLink]="['settings']" mat-list-item>settings</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
